		<title>Log In</title>
	</head>

	<body>
		<div class="p-0 container-fluid cover-container d-flex flex-column">
			<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
				<a class="navbar-brand mb-0 h1" href="pages/home/homepage.html">
					<img src="images/logo.png" width="32" height="32" class="d-inline-block align-top" loading="lazy" />
					Travel <span class="font-weight-bold text-danger">Local</span></a
				>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div class="ml-auto">
						<a href="index.html" class="h5 mr-4 text-danger my-2 my-sm-0">Log In</a>
						<a href="pages/user/user_signup.html" class="btn btn-danger my-2 my-sm-0" type="button">Sign Up</a>
					</div>
				</div>
			</nav>

			<div class="row align-items-center justify-content-center flex-fill">
				<div class="col-12">
					<main>
						<div id="login" class="bg-white shadow-lg rounded-lg mx-auto justify-content-center align-self-center">
							<h1 class="font-weight-bold text-center">Login</h1>

							<div class="mt-4 w-75 mx-auto">
								<div class="form-row">
									<div class="form-group col-md-12">
										<input type="email" class="form-control" id="email" name="email" placeholder="Email" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-12">
										<input type="password" class="form-control" id="password" placeholder="Password" />
									</div>
								</div>
							</div>

							<div class="text-center mt-2">
								<button type="submit" class="btn w-75 rounded-pill btn-danger" onclick="login()">Login</button>
								<div class="alert alert-danger w-75 mx-auto mt-3" role="alert" id="error_msg">
									Incorrect Email or Password! Please try again.
								</div>
								<p class="mt-3"><a href="pages/user/reset.html">Forget password?</a></p>
								<p class="mt-3">Don't have an account? <a href="pages/user/user_signup.html" class="font-italic">Sign up</a></p>
							</div>
						</div>
					</main>
				</div>
			</div>

			<footer class="footer">
				<p class="pl-5 text-muted pt-2 mb-0">Â© 2020 Travel Local. All Rights Reserved.</p>
			</footer>
